<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="from-container">
        <form>
            <div class="input-container">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-input" required>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            <div class="input-container">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" class="form-input" required>
            </div>
            <div class="input-container">
                <input type="checkbox" id="privacy-agreement" class="form-checkbox" required>
                <label for="privacy-agreement">I agree to the data privacy policy.</label>
            </div>
            <button type="submit" id="submit-btn" class="form-btn" disabled>Submit</button>
        </form>
        <button type="button" id="nolead-btn" class="form-btn" >Not intrested</button>
    </div>
    <script defer src="view.js"></script>
    <script defer src="controller.js"></script>

</body>

</html>
